<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/cadrasto.css">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">

</head>

<body>

    <div class="register-container">
        <div class="logo-title">
            <img src="img/icone.png" alt="Logo" class="logo">
            <h2>Cadastre-se no EngenhoBot</h2>
        </div>

        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nome Completo">
            </div>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="input-group">
                <input type="tel" class="form-control" placeholder="Telefone">
            </div>
            <div class="input-group password-wrapper">
                <input type="password" id="senha" class="form-control" placeholder="Senha">
                <i class="fas fa-eye toggle-password" id="toggleSenha"></i>
            </div>
            <p class="password-help-text">
                A senha deve ter pelo menos 6 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres
                especiais.
            </p>
            <div class="input-group password-wrapper">
                <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirmar Senha">
                <i class="fas fa-eye toggle-password" id="toggleConfirmarSenha"></i>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="lembrarSenha">
                <label class="form-check-label" for="lembrarSenha">Lembrar Senha</label>
            </div>

            <button type="submit" class="btn btn-register">CADASTRE-SE</button>

            <a href="#" class="frequent-questions">Perguntas Frequentes</a>
        </form>

        <div class="divider">OU</div>

        <button class="btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
            Entrar com Google
        </button>

        <div class="login-link">
            Já possui uma conta? <a href="#">Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
